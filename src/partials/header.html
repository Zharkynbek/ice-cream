<header class="page-header">
  <div class="page-header__container">
    <a class="page-header__logo link blink-1" href="./">
      <span class="page-header__logo-icon">
        <img
          alt="logo"
          src="./images/hero/logo-s/logo.png"
          width="50"
          height="50"
        />
      </span>
      <span class="page-header__logo-title">icecream</span>
    </a>
    <nav class="page-header__nav">
      <ul class="list">
        <li class="item">
          <a class="nav-link link current" href="./">Home</a>
        </li>
        <li class="item">
          <a class="nav-link link" href="#about">About us</a>
        </li>
        <li class="item">
          <a class="nav-link link" href="#made">How it's made?</a>
        </li>
        <li class="item">
          <a class="nav-link link" href="#product">Our products</a>
        </li>
        <li class="item">
          <a class="nav-link link" href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="page-header__buttons">
      <button
        class="mobile-menu__menu-button--open"
        type="button"
        aria-controls="mobile-menu"
        data-menu-open
        aria-expanded="false"
      >
        <svg
          class="mobile-menu__icon--menu"
          width="20"
          height="20"
          aria-label="mobile menu switcher"
          aria-expanded="false"
        >
          <use href="./images/sprite.svg#menu"></use>
        </svg>
      </button>
      <button class="btn-buy" type="button" data-open-modal>
        <span class="title">Buy now</span>
        <svg class="btn-buy__icon" width="15" height="15">
          <use
            href="./images/sprite.svg#arrow-to-right"
            width="10px"
            height="10px"
          ></use>
        </svg>
      </button>
    </div>
  </div>
</header>
